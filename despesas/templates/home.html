{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Despesas do Cartão</h2>
        <form class="row text-center mb-4" action="{% url 'home' %}" method="get">
          <input class="form-control me-2 mb-2" type="text" name="search" placeholder="Coloque o nome" />
          <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">Nome</th>
              <th class="text-center">Valor</th>
              <th class="text-center">Banco</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for despesa in despesas %}
              <tr>
                <td class="text-center">{{ despesa.name }}</td>
                <td class="text-center">R${{ despesa.value }}</td>
                <td class="text-center">{{ despesa.bank }}</td>
                <td class="text-center">
                  <a href="">Detalhar</a>
                  <a href="">Editar</a>
                  <a href="">Deletar</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
